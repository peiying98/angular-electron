<!-- Trigger/Open The Modal -->
<span id="myBtn" class="myBtn">Schedule a Demo</span>

<!-- The Modal -->
<div id="myModal" class="myModal modal" style="z-index:99;">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close myClose" id="myClose">&times;</span>
        <div style="display: block;">
            <div class="container" [hidden]="submitted">
                <h2 class="formHeader">SCHEDULE A DEMO WITH US</h2>
                <form #landingEmailCard="ngForm" (ngSubmit)="onSubmit()" name="contact">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Full Name is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" required [(ngModel)]="model.designation" name="designation" #designation="ngModel">
                        <div [hidden]="designation.valid || designation.pristine" class="alert alert-danger">
                            Designation is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="organisation">Organisation</label>
                        <input type="text" class="form-control" id="organisation" required [(ngModel)]="model.organisation" name="organisation" #organisation="ngModel">
                        <div [hidden]="organisation.valid || organisation.pristine" class="alert alert-danger">
                            Organisation is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Email is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">How did you hear about us?</label>
                        <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel">
                        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                            Description is required.
                        </div>
                    </div>

                    <div [hidden]="hideMessage" class="alert alert-danger">
                        Please fill in all required fields.
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
            </div>

            <div [hidden]="!submitted">
                <h4>Thank you for expressing your interest, our team will contact you shortly!</h4>
            </div>
        </div>
    </div>

</div>
